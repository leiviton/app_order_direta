<ion-view>
    <ion-nav-title>Lista de funcionarios</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Escolha sua equipe</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="o in auxiliary" ng-click="addItem(o,order)">
                {{ o.ENOME }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
